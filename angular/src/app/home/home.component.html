<div class="header d-flex justify-content-between">
  <h2 class="text-center m-l 2">List of users</h2>
  <button class="btn btn-light" (click)="logOut()">Log out</button>
</div>
<h4>Welcome <b class="text-success">{{ username | titlecase}}</b> !</h4>
<div class="text-center mb-2">
  <button (click)="addNewUser()" class="btn btn-primary">Add new member +</button>
</div>
<ul class="list-group w-50 m-auto">
  <li *ngFor="let list of lists"
      class="list-group-item d-flex justify-content-between">
    <div>
      {{ list.username | titlecase }}
    </div>
    <div>
      <button class="btn btn-primary mr-1 text-white" (click)="edit(list._id)">Edit</button>
      <button class="btn btn-danger text-white" (click)="remove(list._id)">Remove</button>
    </div>
  </li>
</ul>
